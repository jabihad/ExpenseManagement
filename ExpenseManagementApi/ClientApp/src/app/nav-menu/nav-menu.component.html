          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/expense/list']"

            >
          </li>

                >
              </li> -->

            </div>
          </div>

        </ul>

          <li class="nav-item" [routerLinkActive]="['link-active']">

              >Login</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/authentication/registration']"

            >
          </li>
