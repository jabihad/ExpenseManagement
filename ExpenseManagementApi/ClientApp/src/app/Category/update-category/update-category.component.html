<h1>Update Category</h1>

<form [formGroup]="editCategory" (ngSubmit)="updateCategory()">

    <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" placeholder="Enter Category Name" formControlName="name"> 
    </div>
    
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Enter Description" formControlName="description"> 
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
