<form [formGroup]="newCategoryForm" (ngSubmit)="createCategory(newCategoryForm.value)">

    <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" placeholder="Enter Category Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Category Description</label>
        <input type="text" class="form-control" placeholder="Enter Category Description" formControlName="description">
    </div>
    
    <button class="btn btn-success" type="submit">Create Category</button>
</form>
